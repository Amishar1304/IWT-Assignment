
<!DOCTYPE html>
<html>
<head>
	<title>Image Hover Transformation</title>
	<style>
		/* Set initial size for images */
		img {
			width: 200px;
			height: 200px;
			transition: all 0.5s ease-in-out;
		}
		
		/* Increase size on hover */
		img:hover {
			transform: scale(1.2);
		}
	</style>
</head>
<body>
	<h1>Image Hover Transformation</h1>
	
	<img src="1.jpeg">
	<img src="2.jpeg">
	<img src="3.jpeg">
	<img src="4.jpeg">
</body>
</html>
